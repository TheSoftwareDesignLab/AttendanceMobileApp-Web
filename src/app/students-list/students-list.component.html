<div style="text-align:center">
        <h1 class="title-page">
          Welcome to {{ title }}
        </h1>
      </div>

      <div class="list-container-padding">
          <mat-toolbar-row>
        <button mat-raised-button color="accent" class="buttons">
          Llamar a lista
        </button>
        <button mat-raised-button class="buttons cyan-butt" routerLink="/randomQuiz" routerLinkActive="active">
            Random quiz
        </button>
        <span class="opts-spacer"></span>
        <button mat-icon-button aria-label="Example icon-button with a heart icon" class="icon-buttons" (click)="openDialog()">
            <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon-button with a heart icon" class="icon-buttons">
            <mat-icon>date_range</mat-icon>
        </button>
        <!--
          <button mat-icon-button aria-label="Example icon-button with a heart icon" class="icon-buttons">
            <mat-icon>how_to_reg</mat-icon>
        </button>
        -->
      </mat-toolbar-row>

      <table class="table-style">
          <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of students | async">
                  <td>{{item.code}}</td>
                  <td>{{item.name}}</td>
                </tr>
          </tbody>
        </table>
