<form [formGroup]="studentForm" (ngSubmit)="nuevoEstudiante()">
  <h1 style="text-align:center;">Add student</h1>
  <div class="flex-container" id="formContent">
    <mat-form-field appearance="outline" class="form-inputs">
      <mat-label>Name</mat-label>
      <input matInput
            formControlName="name">
      <mat-error>
        {{errorMessagesService.getFormErrorMessage(studentForm.controls.name)}}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-inputs">
      <mat-label>Code</mat-label>
      <input matInput
            formControlName="code">
      <mat-error>
        {{errorMessagesService.getFormErrorMessage(studentForm.controls.code)}}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-inputs">
      <mat-label>Mac</mat-label>
      <input matInput
            formControlName="mac">
      <mat-error>
        {{errorMessagesService.getFormErrorMessage(studentForm.controls.mac)}}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-actions">
    <!--<button mat-button (click)="onNoClick()">No Thanks</button>-->
    <button mat-raised-button
    color="accent"
    type="primary" >Guardar</button>
  </div>
</form>
